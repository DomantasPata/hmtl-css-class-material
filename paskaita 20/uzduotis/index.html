<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="bg-info p-5">
      <figure class="px-5">
        <blockquote class="blockquote">
          <p class="text-white fs-1">Property List</p>
        </blockquote>
        <figcaption class="blockquote-footer text-white fs-6">
          See all the houses you want!
        </figcaption>
      </figure>
    </header>
    <main class="p-5">
      <div class="px-5 pt-5">
        <p class="pt-5 fs-4">Filter:</p>
      </div>
      <div class="px-5 d-flex">
            <button type="button" class="btn btn-outline-primary px-3 m-1">Vilnius</button>
            <button type="button" class="btn btn-outline-primary px-3 m-1">Kaunas</button>
            <button type="button" class="btn btn-outline-primary px-3 m-1">Klaipėda</button>
            <button type="button" class="right-button btn btn-success">Add Property +</button>
      </div>
      <div class="d-flex gap-5 px-5 pt-5">
        <div class="card row shadow" style="width: 18rem">
          <img class="p-0"
            src="https://www.europahotelbelfast.com/wp-content/uploads/2021/10/DSC_7769-Edit-1-1366x768-fp_mm-fpoff_0_0.png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <p class="card-text">
              <h2 class="mb-0">€30,000</h2>
              <p>Vilnius</p>
              <p>Gražus namas prie upės. Penki kambariai ir t.t</p>
            </p>
          </div>
        </div>
        <div class="card row shadow" style="width: 18rem">
          <img
            class="p-0"
            src="https://dq5r178u4t83b.cloudfront.net/wp-content/uploads/sites/125/2021/08/11060441/deluxe_harbour_web.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <p class="card-text">
                <h2 class="mb-0">€55,000</h2>
                <p>Vilnius</p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga omnis velit inventore!</p>
            </p>
          </div>
        </div>
        <div class="card row shadow" style="width: 18rem">
          <img
            class="p-0"
            src="https://www.redrockresort.com/wp-content/uploads/2020/12/RR-Standard-2-Queen.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <p class="card-text">
                <h2 class="mb-0">€105,000</h2>
                <p>Vilnius</p>
                <p>Butas kaip butas... sėdi ir gyveni</p>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
