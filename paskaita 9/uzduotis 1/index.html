<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="https://formspree.io/f/xnqejrkl" method="post">
      <h1>Payment form</h1>
      <p>Required fields are followerd by *</p>
      <h2>Contact information</h2>
      <fieldset>
        <legend>Title</legend>
        <input name="title" type="radio" value="mister" id="title-mister" />
        <label for="title-mister"">Mister</label>
        <br />
        <input name="title" type="radio" value="miss" id="title-miss"/>
        <label for="title-miss">Miss</label>
      </fieldset>
      <label for="name">Name .*.</label>
      <input name="Name" required type="text" id="name" placeholder=" "> <br>
      <label for="email">E-mail .*.</label>
      <input name="Email" required type="email" id="email"><br>
      <label for="password">Password .*.</label>
      <input name="Password" required type="password" id="password">
      <h2>Payment information</h2>
      <label for="card">Card type</label>
      <select name="card" id="card">

        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
      </select>
      <br>
      <label for="cardnumber">Card number *</label>
      <input required type="number" min="1000000000000000" max="9999999999999999" id="cardnumber">
      <br>
      <label for="expdate">Expiration date *</label>
      <input type="month">
      <br>
      <button type="submit">Validate the payment</button>
    </form>
  </body>
</html>
