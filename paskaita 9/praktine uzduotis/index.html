<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form action="">
        <h1><b>Contact Us!</b></h1>
        <label for="Name"><b>Name:</b></label>
        <br />
        <input
          required
          type="text"
          id="Name"
          placeholder="Petras"
          minlength="3"
          maxlength="20"
        />
        <br />
        <label for="email"><b>Email:</b></label>
        <br />
        <input
          required
          type="email"
          id="email"
          placeholder="petras@petras.lt"
        />
        <br />
        <label for="refnumber"><b>Reference Number:</b></label>
        <br />
        <input type="number" id="refnumber" placeholder="12213" />
        <br />
        <label class="arealabel" for="yourmessage"
          >Your message goes here...</label
        >
        <br />
        <textarea name="" id="yourmessage" cols="30" rows="1"></textarea>
        <br />
        <button>Send!</button>
      </form>
    </div>
  </body>
</html>
